    <style>
      body {

      .container {

  <body>
    <div class="container">
      <div class="inside"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article </a> </div>
      <div class="inside" id="search">
        <form id="search_term">
           <input type="search" name="search" id="search_value"/>
        </form> 
      </div>
      <div class="inside">Click icon to search</div>
    </div>


    <script>
  $("document").ready(function() {
    $('#search_term').keypress(function (e) {
        if (e.which == 13)
         {
          console.log("inside");
          e.preventDefault();
          var input = $("#search_value").val();
          $.ajax({
            type: "GET",
            data: input,
            url: "http://en.wikipedia.org/w/api.php?action=opensearch&search=" + input + "&callback=?",
            contentType: "application/json; charset=utf-8",
            async: false,
            dataType: "json",
            success: function (data, textStatus, jqXHR) {
            console.log(data);
            // showResults(data);
